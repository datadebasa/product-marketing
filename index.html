<html>
  <head>
    <titile>Chatboot</titile>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <!-- Load Bootstrap CDN and Bootstrap Icons -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>

<style>
        .chat-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }

        .chat-box {
            width: 300px;
            height: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
        }

        .chat-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px; /* Ukuran tombol yang lebih kecil */
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px; /* Ukuran ikon yang lebih kecil */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            z-index: 1000;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-input {
            padding: 10px;
        }

        .chat-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            display: flex;
            justify-content: space-between;
        }

        .text-end .rounded-3 {
            background-color: #DCF8C6;
        }

        .text-start .rounded-3 {
            background-color: #E5E5EA;
        }
    </style>
<div class="chat-container" id="chat-container">
    <div class="chat-box p-3" id="chatbox">
        <div class="chat-header d-flex justify-content-between align-items-center">
            <h6 class="mb-0">Chatbot</h6>
            <button class="btn-close" id="close-chat" aria-label="Close"></button>
        </div>
        <div class="chat-content" id="chat-content"></div>
        <div class="chat-input d-flex mt-3">
            <input type="text" class="form-control" id="user-input" placeholder="Type a message..." />
            <button class="btn btn-primary ms-2" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <button class="btn btn-success chat-btn rounded-circle" id="chat-btn" onclick="toggleChat()">
        <i class="bi bi-chat-dots" style="font-size: 1.5rem;"></i>
    </button>
</div>
  </body>
</html>

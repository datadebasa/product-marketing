<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-container" id="chat-container">
        <div class="chat-box p-3" id="chatbox">
            <div class="chat-header d-flex justify-content-between align-items-center">
                <h6 class="mb-0">Chatbot</h6>
                <button class="btn-close" id="close-chat" aria-label="Close"></button>
            </div>
            <div class="chat-content" id="chat-content"></div>
            <div class="chat-input d-flex mt-3">
                <input type="text" class="form-control" id="user-input" placeholder="Type a message..." />
                <button class="btn btn-primary ms-2" onclick="sendMessage()">Send</button>
            </div>
        </div>
        <button class="btn btn-success chat-btn rounded-circle" id="chat-btn" onclick="toggleChat()">
            <i class="bi bi-chat-dots" style="font-size: 1.5rem;"></i>
        </button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
